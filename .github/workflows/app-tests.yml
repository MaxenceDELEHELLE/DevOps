name: CI-CD

# Trigger on push or pull request to app_finance branch
on:
  push:
    branches: [ "app_finance" ]
  pull_request:
    branches: [ "app_finance" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4️⃣ Run backend tests
      - name: Run backend tests
        run: |
          cd backend
          npm test || echo "No tests defined, skipping"

      # 5️⃣ Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 6️⃣ Start Minikube (with Docker)
      - name: Start Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube start --driver=docker

      # 7️⃣ Configure Docker to use Minikube
      - name: Configure Docker
        run: |
          eval $(minikube docker-env)

      # 8️⃣ Build backend Docker image
      - name: Build backend Docker image
        run: |
          cd backend
          docker build -t backend:latest .

      # 9️⃣ Deploy backend to Kubernetes
      - name: Deploy backend to Kubernetes
        run: |
          minikube kubectl -- apply -f kubernetes/backend-deployment.yaml
          minikube kubectl -- apply -f kubernetes/backend-service.yaml

