name: CI-CD

# Trigger on push or pull request to app_finance branch
on:
  push:
    branches: ["app_finance"]
  pull_request:
    branches: ["app_finance"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4Ô∏è‚É£ Run backend tests
      - name: Run backend tests
        run: |
          cd backend
          npm test || echo "No tests defined, skipping"

      # 5Ô∏è‚É£ Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 6Ô∏è‚É£ Install Minikube
      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      # 7Ô∏è‚É£ Start Minikube
      - name: Start Minikube
        run: |
          minikube start --driver=docker

      # 8Ô∏è‚É£ Configure Docker to use Minikube
      - name: Configure Docker
        run: |
          eval $(minikube docker-env)

      # 9Ô∏è‚É£ Build Docker images for backend and frontend
      - name: Build Docker images
        run: |
          cd backend
          docker build -t backend:latest .
          cd ../frontend
          docker build -t frontend:latest .

      # üîü Deploy all Kubernetes resources
      - name: Deploy to Kubernetes
        run: |
          minikube kubectl -- apply -f kubernetes/

