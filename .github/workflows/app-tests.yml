name: CI-CD

on:
  push:
    branches: ["app_finance"]
  pull_request:
    branches: ["app_finance"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Installer les d√©pendances backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4Ô∏è‚É£ Lancer les tests backend
      - name: Run backend tests
        run: |
          cd backend
          npm test || echo "No tests defined, skipping"

      # 5Ô∏è‚É£ Installer kubectl et Minikube
      - name: Setup kubectl and Minikube
        uses: manusa/actions-setup-minikube@latest
        with:
          minikube-version: 'v1.30.1'
          kubectl-version: 'v1.30.1'

      # 6Ô∏è‚É£ Configurer Docker pour Minikube
      - name: Configure Docker to use Minikube
        run: |
          eval $(minikube -p minikube docker-env)

      # 7Ô∏è‚É£ Build Docker images
      - name: Build Docker images for Minikube
        run: |
          cd backend
          docker build -t backend:latest .
          cd ../frontend
          docker build -t frontend:latest .

      # 8Ô∏è‚É£ D√©ployer la base de donn√©es PostgreSQL
      - name: Deploy PostgreSQL
        run: |
          kubectl apply -f kubernetes/db-deployment.yaml
          kubectl apply -f kubernetes/db-service.yaml

      # 9Ô∏è‚É£ D√©ployer le backend
      - name: Deploy backend
        run: |
          kubectl apply -f kubernetes/backend-deployment.yaml
          kubectl apply -f kubernetes/backend-service.yaml

      # üîü D√©ployer le frontend
      - name: Deploy frontend
        run: |
          kubectl apply -f kubernetes/frontend-deployment.yaml
          kubectl apply -f kubernetes/frontend-service.yaml
