<!DOCTYPE html>
<html>
<head>
  <title>Financial News</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f4f4f9; }
    h1 { color: #333; }
    .news { margin-bottom: 20px; padding: 10px; background: white; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Financial News</h1>
  <div id="news"></div>
  <script>
    fetch('http://backend-service:8080/news')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('news');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'news';
          div.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
